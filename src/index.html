<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kúp</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>


    <div class="container">

        <p> Kör alapú kúp térfogata</p>

        <form>
            <div class="mb-3">
                <label for="radius" class="form-label">Sugár</label>
                <input type="text" class="form-control" id="radius">
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">Magasság</label>
                <input type="text" class="form-control" id="height">
            </div>

            <div>
                <button id="volumeCalcButton"
                class="btn btn-primary"
                type="button"
                >Számít</button>
            </div>

            <div class="mt-3 mb-3">
                <label for="volume" class="form-label">Térfogat</label>
                <input type="text" class="form-control" id="volume" readonly>
            </div>
    
        </form>
    </div>

    <div id="about">
        <p>
            Maráki Donát, 2022-03-29, Szoft I E 1/3
        </p>
    </div>
    
    <script src="app.js"></script>

</html>
